<div class="text-gray-300 bg-gray-900 h-screen flex flex-col pt-4">
    <div class="flex flex-row justify-between w-full h-full">
        <div>
            <button
                class="rounded-2xl mb-10 px-10 py-2 mt-1 font-normal border-4 bg-gray-900 hover:bg-gray-800
             border-gray-800 hover:border-blue-600 hover:text-slate-400 focus:bg-gray-950 focus:border-blue-800 text-gray-300 text-2xl tracking-normal transition-all"
                (click)="convertProject()">Generate</button>
            <div class="justify-end items-end">
                <app-element-style></app-element-style>  
            </div>
            <div class="justify-end items-end">
                @if (project.id !== -1) {
                <app-file-list (changeActiveFile)="onChangeActiveFileId($event)" [project]="project"></app-file-list>
                }
            </div>    
        </div>

        <div class="preview-field">
            <app-file-preview [themeId]="themeId" [fileId]="activeFileId"></app-file-preview>
        </div>
    </div>
</div>
