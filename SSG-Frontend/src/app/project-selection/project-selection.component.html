<main class="bg-gray-900 min-h-screen min-w-full overflow-y-hidden">
    <div class="flex justify-end mr-4 sm:mr-10 md:mr-20 lg:mr-40 xl:mr-80">
        <button
            class="rounded-lg bg-gray-900 border-gray-700 hover:text-gray-300 border-4 hover:border-blue-500 text-white p-2 sm:p-3 my-2 sm:my-4 transition-all"
            (click)="openProjectModal()">Create New Project</button>
    </div>

    <div class="flex flex-col justify-center items-center px-4 sm:px-8 md:px-16">
        <app-project *ngFor="let project of projects; index as idx" [project]="project"
            (deleteRequest)="deleteProject(idx)"></app-project>
    </div>
</main>
