<div class="rounded-xl min-w-[50em] p-4 my-4 bg-gray-950 text-gray-300 flex flex-row justify-between items-center">
    <div class="flex flex-col">
        <h1 class="text-2xl">{{ project.name}}</h1>
        <p class="text-gray-600">{{project.theme}}</p>
    </div>

    <div class="*:mx-2 *:rounded-lg *:p-2 *:px-4">
        <button class="bg-blue-500">
            <fa-icon [icon]="faEdit"></fa-icon>
        </button>
        <button class="bg-red-500">
            <fa-icon [icon]="faTrash"></fa-icon>
        </button>
    </div>

</div>
