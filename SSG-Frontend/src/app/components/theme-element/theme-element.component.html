<div class="rounded-xl min-w-[12em] px-4 py-5 my-4 bg-gray-950 text-gray-300 flex flex-row justify-between items-center">
    <div class="flex flex-col">
        <h1 class="text-xl">{{ theme.name}}</h1>
    </div>

    <div class="*:mx-2 *:rounded-lg *:p-2 *:px-4 *:transition-all">
        <button class="bg-lime-500 text-gray-600 hover:bg-lime-600 hover:text-gray-400" (click)="onThemeSelected()">
            <fa-icon [icon]="faCheck"></fa-icon>
        </button>
    </div>

</div>
