<!-- theme-editor.component.html -->
<div class="flex flex-col text-gray-300 scrollbar max-h-96 max-w-[70%]">
  @if(!theme.isPublic){
  <div *ngFor="let elementStyle of elementStyles">
    @if (elementStyle.id !== -1) {
    <app-element-style (reloadElementStylesEmitter)="loadElementStyles()" [elementStyle]="elementStyle"
      [isOwn]="!theme.isPublic"></app-element-style>
    }
  </div>
  <button (click)="addElementStyle()"><fa-icon [icon]="faPlus"></fa-icon></button>
  }
  @else {
  <div *ngFor="let elementStyle of elementStyles">
    @if (elementStyle.id !== -1) {
    <app-element-style (reloadElementStylesEmitter)="loadElementStyles()" [elementStyle]="elementStyle"
      [isOwn]="!theme.isPublic"></app-element-style>
    }
  </div>
  }
</div>
