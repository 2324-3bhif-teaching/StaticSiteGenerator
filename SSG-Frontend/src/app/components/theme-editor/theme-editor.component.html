<!-- theme-editor.component.html -->
<div class="flex flex-row text-gray-300">
    <div class="flex flex-col m-4 bg-gray-800 rounded-lg max-h-80 min-h-80">
      @if(!theme.isPublic){
        <div *ngFor="let elementStyle of elementStyles">
          @if (elementStyle.id !== -1) {
            <app-element-style (reloadElementStylesEmitter)="loadElementStyles()" [elementStyle]="elementStyle" [isOwn]="!theme.isPublic"></app-element-style>
          }
        </div>
        <button (click)="addElementStyle()"><fa-icon [icon]="faPlus"></fa-icon></button>
      }
      @else {
        <div *ngFor="let elementStyle of elementStyles">
          @if (elementStyle.id !== -1) {
            <app-element-style (reloadElementStylesEmitter)="loadElementStyles()" [elementStyle]="elementStyle" [isOwn]="!theme.isPublic"></app-element-style>
          }
        </div>
      }
    </div>
</div>
