services:
  web:
    build: "./SSG-Frontend/"
    ports:
      - "878:8080"
    image: paulschein/static_site_generator:frontend
    links:
        - api
    networks:
      - back-tier
      - front-tier
    pull_policy: always
      
  api:
    build: "./SSG-Backend/"
    env_file:
      - ./SSG-Backend/.env
    image: paulschein/static_site_generator:backend
    networks:
      - back-tier
    expose:
        - "3000"
    volumes:
      - data-volume:/app/data
    pull_policy: always

volumes:
    data-volume:

networks:
  back-tier: {}
  front-tier: {}